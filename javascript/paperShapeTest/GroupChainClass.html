<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animated Stroke</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="../pointsTest/vendor/paper-full.js"></script>
    <script type="text/javascript" src="javascript/shifty.min.js"></script>
    <script type="text/javascript" src="javascript/mootools-1.3.1.js"></script>
    <script type="text/javascript" src="javascript/Fx.Spring.js"></script>
    <script type="text/javascript" src="javascript/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="src/Chain.js" canvas="canvas"></script>
    <script type="text/paperscript" canvas="canvas"> 
        var chain = new Chain();
        chain.setup();

        var rect1 = new Shape.Rectangle([0, 0], [20, 20]);
        rect1.strokeColor = 'white';
        var rect2 = new Shape.Rectangle([0, 0], [20, 20]);
        rect2.strokeColor = 'red';
        var rect3 = new Shape.Rectangle([0, 0], [20, 20]);
        rect1.strokeColor = 'green';

        chain.addTo(rect1);
        chain.addTo(rect2);
        chain.addTo(rect3);
        chain.linkGroups();
        
        var mouse = new Point(0, 0);
        function onMouseMove(event) {
            mouse.x = event.event.clientX;
            mouse.y = event.event.clientY;
            chain.groups[0].position = mouse;
            
        }
    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
